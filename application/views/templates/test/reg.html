<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<script src="http://libs.baidu.com/jquery/1.7.2/jquery.min.js"></script>
<script>
var baseUrl="{$base_url}",Uid="{$uid}"
</script>
<script src="{$base_url}public/js/comm.js"></script>

</head>

<body>


邮箱<input type="text" name="username" value="{$cinfo.Email}" >
<br>
密码<input type="text" name="password" value="" >
<br>
确认码<input type="text" name="repassowrd" value="" >
<br>
<a href="javascript:;" class="btn">注册</a>

{literal} 
<script>
Cid=getCid()  //cookie用户ID
alert(document.cookie)
var data={}

$(".btn").click(function(){
	data.cid=Cid
	data.username=$("input[name=username]").val()
	data.password=$("input[name=password]").val()
	data.repassowrd=$("input[name=repassowrd]").val()

 
  	
	if(data.username=="" || data.password=="" || data.repassowrd==""){
		alert("请填写全部信息哦，亲~")
		return;
	}
	
	if( data.password=="" != data.repassowrd==""){
		alert("两次密码输入不一致，亲~")
		return;
	}
	
	
	//电话监测

	$.get(baseUrl+"user/regSave",data,function(d){
		alert(d.flag)
	},"json")
})




</script>
{/literal} 
</body>
</html>
